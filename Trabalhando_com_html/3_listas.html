<!--3_listas.html: Crie dois tipos de listas, uma com marcadores e outra de enumeração,cada uma com 3 itens.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista com marcadores</h2>
    <ul>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
    </ul>
    <br><br>
    <h2>Lista enumerada</h2>
    <ol>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
    </ol>
    
</body>
</html>
