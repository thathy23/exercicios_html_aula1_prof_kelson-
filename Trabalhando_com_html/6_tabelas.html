<!--6_tabelas.html: Crie uma tabela que tenha o nome e idade de duas pessoas:
■ Nome: João
■ Idade: 25

■ Nome: Maria
■ Idade: 30-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tabela de Nome e Idade</h2>
    <table border="5" cellpadding="30" >

        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
