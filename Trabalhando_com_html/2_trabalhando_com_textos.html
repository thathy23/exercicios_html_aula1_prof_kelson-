<!--2_trabalhando_com_textos.html: Utilize as tags “p”, “h2”, “strong” e “em” em algum texto aleatório.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Texto H2</h2>
    <p>texto simples p </p>
    <p> <em>texto simples em</em> </p>
    <p><strong>texto simples strong</strong></p>
    <p><strong><em>texto simples strong e em</em></strong></p>
</body>
</html>
